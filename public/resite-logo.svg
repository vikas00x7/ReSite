<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ReSite logo">
  <defs>
    <linearGradient id="g" x1="0" y1="160" x2="600" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B8CFF"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
  </defs>

  <!-- Minimal techy logomark -->
  <g transform="translate(16,16)">
    <!-- rounded square outline -->
    <rect x="0" y="0" width="96" height="96" rx="16" fill="none" stroke="url(#g)" stroke-width="4"/>
    <!-- angle brackets <> -->
    <path d="M36 34 L22 48 L36 62" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M60 34 L74 48 L60 62" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- small dot for cursor/pixel vibe -->
    <circle cx="48" cy="76" r="3" fill="url(#g)"/>
  </g>

  <!-- Wordmark (no space between Re and Site) -->
  <g font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, sans-serif" font-size="64" dominant-baseline="middle">
    <text x="140" y="64">
      <tspan font-weight="800" fill="url(#g)">Re</tspan><tspan font-weight="700" fill="#0F172A">Site</tspan>
    </text>
  </g>

  <!-- Small tagline (optional, subtle). Commented out to keep minimal. -->
  <!-- <text x="140" y="110" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, sans-serif" font-size="16" fill="#475569">build with AI</text> -->
</svg>